<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #results {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
    <h2>User Information Form</h2>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" max="100">
        </div>
        <div>
            <label for="isStudent">Are you a student?</label>
            <input type="checkbox" id="isStudent" name="isStudent">
        </div>
        <div>
            <input type="button" value="Submit" onclick="submitForm()">
        </div>
    </form>
    <br>
    <br>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

</div>

    <script>
        function submitForm() {
            // Retrieve user input
            let userName = document.getElementById("name").value;
            let userEmail = document.getElementById("email").value;
            let userAge = document.getElementById("age").value;
            let isStudent = document.getElementById("isStudent").checked;

            // Create a message with the user's information
            let message = "User Name: " + userName + "<br>" +
                          "User Email: " + userEmail + "<br>" +
                          "User Age: " + userAge + "<br>" +
                          "Is Student: " + (isStudent ? "Yes" : "No");

            // Display the message in the results section
            document.getElementById("results").innerHTML = message;
        }
    </script>
</body>
</html>
